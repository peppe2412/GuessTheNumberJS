<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Indovina il numero</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <main class="py-5">
      <h1 class="text-center lg:text-5xl md:text-3xl text-2xl uppercase">
        Indovina il numero da 1 a 10
      </h1>
      <section class="flex justify-center flex-col items-center mt-16">
        <span id="error" class="text-red-400 text-lg"></span>
        <label for="guessNumber" class="block lg:text-2xl text-xl mb-3"
          >Inserisci numero e poi clicca su invio</label
        >
        <input
          class="border border-black p-[8px] w-[300px] text-4xl"
          id="inputInsertNumber"
          type="number"
        />
        <button
          type="submit"
          id="buttonSubmit"
          class="bg-sky-500 text-white text-2xl p-1 hover:bg-sky-600 cursor-pointer mt-2 w-[300px]"
        >
          Invio
        </button>
        <small>Ricarica la pagina se vuoi rigiocare</small>
      </section>
    </main>

    <div class="flex justify-center flex-col items-center mt-5">
      <h4 class="lg:text-4xl text-3xl mb-3">Il numero da indovinare Ã¨:</h4>
      <span id="spanRandomNumber" class="text-7xl"></span>
      <span id="spanWinOrLose" class="p-2 mt-7 mb-4 text-2xl text-white"></span>
    </div>

    <script src="main.js"></script>
  </body>
</html>
